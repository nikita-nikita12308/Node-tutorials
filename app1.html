<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>simple API</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1 id="output"></h1>
    <input class="" id="input" type="text">
    <button class="btn btn-primary" onclick="getAPI()">API</button>
    <h1 id="download-out"></h1>
    <button class="btn btn-warning"><a href="http://localhost:3000/api/download">Download</a></button>
    <script>
        function getAPI() {
            const input = document.getElementById('input').value
            fetch(`http://localhost:3000/api/device/${input}`)
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data);
                document.getElementById('output').innerHTML = data.device;
            });
        }
    </script>
</body>
</html>
